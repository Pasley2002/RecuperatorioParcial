<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <h2 class="mb-4">
        <a routerLink="/login" style="text-decoration:none; color:inherit;">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
            </svg>
          </a>
          Registro
        </h2>

      <form [formGroup]="registroForm" (ngSubmit)="registrar()">

        <!-- Email / Usuario -->
        <div class="mb-3">
          <input type="text" formControlName="usuario" class="form-control" placeholder="Nombre de usuario"
            [class.is-invalid]="registroForm.get('usuario')?.invalid && registroForm.get('usuario')?.touched"
            [class.is-valid]="registroForm.get('usuario')?.valid && registroForm.get('usuario')?.touched" />
          <div class="invalid-feedback">El usuario es obligatorio.</div>
        </div>

        <div class="mb-3">
          <input type="email" formControlName="email" class="form-control" placeholder="Correo electrónico"
            [class.is-invalid]="registroForm.get('email')?.invalid && registroForm.get('email')?.touched" 
            [class.is-valid]="registroForm.get('email')?.valid && registroForm.get('email')?.touched" />
          <div class="invalid-feedback">Debe ingresar un email válido.</div>
        </div>

        <div class="mb-3">
          <input type="password" formControlName="password" class="form-control" placeholder="Contraseña"
            [class.is-invalid]="registroForm.get('password')?.invalid && registroForm.get('password')?.touched"
            [class.is-valid]="registroForm.get('password')?.valid && registroForm.get('password')?.touched" />
          <div class="invalid-feedback">
            La contraseña es obligatoria (mínimo 8 caracteres).
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100" [disabled]="registroForm.invalid">Registrar</button>
      </form>
    </div>
  </div>
</div>
